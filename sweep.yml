# Whether Sweep should read your GitHub Actions logs/output
gha_enabled: True                   # default is true :contentReference[oaicite:1]{index=1}

# A short description to guide Sweep’s AI when creating PRs
description: >
  Flutter app using Dart & Flutter best practices.
  Focus on code under lib/ and tests/, adhere to Flutter’s style guidelines.
